<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Translation Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Word Translation Quiz</h1>
  <form id="quizForm">
    <div class="question">-
      <p>1. Translate "Apple" to Croatian:</p>
      <input type="radio" name="q1" value="Jabuka"> Jabuka<br>
      <input type="radio" name="q1" value="Kruška"> Kruška<br>
      <input type="radio" name="q1" value="Banana"> Banana<br>
      <input type="radio" name="q1" value="Naranča"> Naranča
    </div>
    <div class="question">
      <p>2. Translate "Car" to Croatian:</p>
      <input type="radio" name="q2" value="Brod"> Brod<br>
      <input type="radio" name="q2" value="Zrakoplov"> Zrakoplov<br>
      <input type="radio" name="q2" value="Automobil"> Automobil<br>
      <input type="radio" name="q2" value="Bicikl"> Bicikl
    </div>
    <!-- Add more questions here -->
    <button type="button" onclick="submitQuiz()">Submit</button>
  </form>
  <div id="result" class="result"></div>

  <script>
    const answers = {
      q1: "Jabuka",
      q2: "Automobil"
      // Add more answers here
    };

    function submitQuiz() {
      let score = 0;
      const form = document.getElementById('quizForm');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      for (let [key, value] of Object.entries(answers)) {
        const selected = form.querySelector(`input[name="${key}"]:checked`);
        const questionDiv = form.querySelector(`input[name="${key}"]`).closest('.question');
        const resultP = document.createElement('p');

        if (selected && selected.value === value) {
          score++;
          resultP.textContent = `Question ${key.slice(1)}: Correct`;
          resultP.classList.add('correct');
        } else {
          resultP.textContent = `Question ${key.slice(1)}: Wrong (Correct answer: ${value})`;
          resultP.classList.add('wrong');
        }

        questionDiv.appendChild(resultP);
      }

      resultDiv.textContent = `You scored ${score} out of ${Object.keys(answers).length}`;
    }
  </script>
</body>
</html>
